
<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="login-box" class="login-box visible widget-box no-border login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" >
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" name="email" ng-model="login.email" placeholder="Enter your email address" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" ng-model="login.password" placeholder="Password" class="form-control" >
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
