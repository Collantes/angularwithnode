<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manage Installation Companies</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Manage Installation Companies
            </div>
            <!-- /.panel-heading -->
            
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Phone</th>
                                 <th></th>
                            </tr>
                            
                        </thead>
                        <tbody>
                             
                                <tr ng-repeat="user in dataList" >
                                    <td><img src="{{user.logo}}" height="50" width="50" ></td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.email}}</td>
                                    <td class="center">{{user.address}}</td>
                                    <td class="center">{{user.phone}}</td>
                                    <td class="center"><a href='#/laborPrice/index/{{user.id}}'>Labor List</a></td>
                                </tr>
                           
                
           

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->

        </div>
        
       
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
